<html>
<head>
<link rel="stylesheet" type="text/css" href="./mary.css"/>

<script type="text/javascript" src="./myFucs.js"></script>
<script type="text/javascript">
	// This is the Prototype of Mary
	function Mary(){
		this.x = 0;
		this.y = 0;

		// This is the Moving function: 0-->UP 1-->LEFT 2-->DOWN 3-->RIGHT
		this.moving = function(direction){


			switch(direction){
				case 0:
					window.alert("Going UP");
					var myMary = document.getElementById(my_mary_right);
					var styleTop = myMary.style.left;
					// Drop "px"
					var styleTopWithoutPx = styleTop.substr(0,styleTop.length-2);
					styleTopWithoutPx = parseInt(styleTopWithoutPx)+10;
					myMary.style.top = styleTopWithoutPx +"px";
					
					break;
				case 1:
					window.alert("Going LEFT");
					break;
				case 2:
					window.alert("Going DOWN");
					break;
				case 3:
					window.alert("Going RIGHT");
					break;
				default:
					break;
			}

		}
	}

	// Creat a new Mary
	var mary = new Mary();



</script>
</head>
<body>
	<div class="game_div">
		<img id="my_mary_right" src="./utility/eater_right.png" style="position:absolute; width:40px; left:20px; top:20px">
	</div>
	<table border="3px" class="control_panel">
		<tr> <td colspan="3">Game Panel</td> </tr>
		<tr> <td></td> <td><input type="button" value="UP" onclick="maryMoving(0)"</td> <td></td> </tr>
		<tr> <td><input type="button" value="LEFT" onclick="maryMoving(1)"</td> <td></td> <td><input type="button" value="RIGHT" onclick="maryMoving(3)"</td> </tr>
		<tr> <td></td> <td><input type="button" value="DOWN" onclick="maryMoving(2)"</td> <td></td> </tr>
	</table>


</body>
</html>
